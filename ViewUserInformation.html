<!DOCTYPE html>
<html>
    <head>
        <title>Candidate Info</title>
        <script lang="javascript" src="UserInformation.js"></script>
        <link rel="stylesheet" href="UserInformation.css">
    </head>
    <body onload="showValues()">
        <div class="container-readonly">
            <div class="title">Candidate Profile </div>
            <div id="nameInfo" class="div-with-cols">
                <div class="label-div"><span class="label-text">Name</span></div>
                <div class="input-div"><span id="name_readonly" class="white-text"></span></div>
            </div>

            <div id="genderInfo" class="div-with-cols">
                <div class="label-div"><span class="label-text">Gender</span></div>
                <div class="input-div"><span id="gender_readonly" class="white-text"></span></div>
            </div>

            <div id="addressInfo" class="div-with-cols">
                <div class="label-div"><span class="label-text">Address</span></div>
                <div class="input-div"><span id="address_readonly" class="white-text"></span></div>
            </div>

            <div id="emailInfo" class="div-with-cols">
                <div class="label-div"><span class="label-text">Email</span></div>
                <div class="input-div"><span id="email_readonly" class="white-text"></span></div>
            </div>

            <div id="phoneInfo" class="div-with-cols">
                <div class="label-div"><span class="label-text">Phone</span></div>
                <div class="input-div"><span id="phone_readonly" class="white-text"></span></div>
            </div>


            <div id="eduInfo" class="div-with-cols">
                <div class="label-div"><span class="label-text">Education</span></div>
                <div class="input-div">
                    <table id="edu_readonly">
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div id="skillInfo" class="div-with-cols">
                <div class="label-div"><span  class="label-text">Skills</span></div>
                <div class="input-div">
                    <table id="skill_readonly">
                        
                    </table>
                </div>
            </div>


            <div id="hobbiesInfo" class="div-with-cols">
                <div class="label-div"><span class="label-text">Hobbies</span></div>
                <div class="input-div"><span id="hobbies_readonly" class="white-text"></span></div>
            </div>

            <div id="photoInfo" class="div-with-cols">
                <div class="label-div"><span class="label-text">Photo URL</span></div>
                <div class="input-div"><span id="photo_readonly"></span></div>
            </div>

        </div>
    </body>
</html>
