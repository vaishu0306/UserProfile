<!DOCTYPE html>
<html>
    <head>
        <title>Candidate Profile</title>
        <script lang="javascript" src="UserInformation.js"></script>
        <link rel="stylesheet" href="UserInformation.css">
    </head>
    <body>
        <div class="center-aligned">
        <div class="container">
            <div class="title">Candidate Profile </div>
            <div class="center-aligned">
                <span id="formError" class="redText"></span>
                <div id="nameDiv" class="div-with-cols">
                    <div class="label-div">
                        <span class="label-text">Name</span>
                    </div>
                    <div class="input-div">
                        <input type="text" id="candidateName" name="candidateName" onkeyup="validateInputName()">
                        <span id="nameErr" class="redText"></span>
                    </div>
                </div>

                <div id="genderDiv" class="div-with-cols">
                    <div class="label-div">
                        <span class="label-text">Gender</span>
                    </div>
                    <div class="input-div">
                        <input type="radio" id="male" name="gender" value="male" onchange="validateGender()">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" onchange="validateGender()">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other" onchange="validateGender()">
                        <label for="other">Other</label>
                        <br>
                        <span id="genderErr" class="redText"></span>
                    </div>
                </div>

                <div id="addrDiv" class="div-with-cols">
                    <div class="label-div">
                        <span class="label-text">Address</span>
                    </div>
                    <div class="input-div">
                        <textarea id="address" name="address" cols="40" onkeyup="validateInputAddr()"></textarea>
                        <span id="addrErr" class="redText"></span>
                    </div>
                </div>

                <div id="emailDiv" class="div-with-cols">
                    <div class="label-div">
                        <span class="label-text">Email</span>
                    </div>
                    <div class="input-div">
                        <input type="email" name="email" id="email" onblur="validateInputEmail()">
                        <span id="emailErr" class="redText"></span>
                    </div>
                </div>


                <div id="phnoDiv" class="div-with-cols">
                    <div class="label-div">
                        <span class="label-text">Phone Number</span>
                    </div>
                    <div class="input-div">
                        <input type="text" name="phoneNo" id="phoneNo" onblur="validateInputPhone()">
                        <span id="phNoErr" class="redText"></span>
                    </div>
                </div>

                <div id="eduDiv" class="div-with-cols">
                    <div class="label-div">
                        <span class="label-text">Education</span>
                    </div>
                    <div class="input-div">
                        <table id="eduInfoTable">
                            <tr class="education-row" id="eduTr0">
                                <td>
                                    <span class="white-text">Level</span>
                                    <select id="level0" name="level">
                                        <option>SSC</option>
                                        <option>HSC</option>
                                        <option>Diploma</option>
                                        <option>BE</option>
                                        <option>BTech</option>
                                        <option>BCA</option>
                                        <option>MCA</option>
                                    </select>
                                </td>
                                <td>
                                    <span class="white-text"> Year </span>
                                    <input type="text" id="year0" name="year" onblur="validateInputYear()"/>
                                </td>
                                <td>
                                    <span class="white-text"> Percentage </span>
                                    <input type="text" id="percentage0" name="percentage" onblur="validateInputPercentage()"/>
                                </td>
                                <td>
                                    <button style="border-radius: 50%;" onclick="addEduRow()"><span >+</span></button>
                                    <button style="border-radius: 50%;" onclick="removeEduRow(this)"><span >-</span></button>
                                </td>
                            </tr>
                        </table>
                        <span id="eduErr" class="redText"></span>
                    </div>
                </div>    
                <div id="skillDiv" class="div-with-cols">
                    <div class="label-div">
                        <span class="label-text">Skills</span>
                    </div>
                    <div class="input-div">
                        <table id="skillTable">
                            <tr class="skill-row" id="skillTr0">
                                <td>
                                    <span class="white-text">Name &nbsp;</span>
                                    <input type="text" onblur="validateInputSkill()">
                                </td>
                                <td>
                                    <span class="white-text">&nbsp; Self Rating &nbsp;</span>
                                    <select id="skill">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                    </select>
                                </td>
                                <td>
                                    <button style="border-radius: 50%;" onclick="addSkillRow()"><span >+</span></button>
                                    <button style="border-radius: 50%;" onclick="removeSkillRow(this)"><span>-</span></button>
                                </td>
                            </tr>
                        </table>
                        <span id="skillErr" class="redText"></span>
                    </div>
                </div>

                <div id="hobbiesDiv" class="div-with-cols">
                    <div class="label-div">
                        <span class="label-text">Hobbies</span>
                    </div>
                    <div class="input-div">
                        <input type="text" id="hobbies">
                        <span id="hobbiesErr" class="redText"></span>
                    </div>
                </div>

                <div id="photoDiv" class="div-with-cols">
                    <div class="label-div">
                        <span class="label-text">Photo</span>
                    </div>
                    <div class="input-div">
                        <input type="text" placeholder="Link to your online photo" id="photo" onblur="validateInputPhoto()">
                        <span id="photoErr" class="redText"></span>
                    </div>
                </div>
                <div>  
                    <br>
                    <button onclick="navigateToReadOnlyPage()" style="width: 100px; margin-left: 40%;">Submit</button>
                </div>
            </div>
        </div>
    </div>
    </body>

</html>
